<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>生日祝福</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<div class="happy">
				<img src="img/HappyBirthday.png" alt="生日快乐">
			</div>
			<div class="blessing-content">
				<p class="greeting">亲爱的朋友：</p>
				<p class="blessing-text">在这专属于你的美好日子里，愿所有的快乐都为你奔赴，所有的幸福都将你簇拥，所有的温馨都萦绕左右，所有的好运都常伴身旁；也愿你往后的每一天都缀满温柔与惊喜，如绚烂画卷般动人，生日快乐呀，愿你永远被爱包围，岁岁皆安暖！</p>
			</div>
			
			<ul class="bg-bubbles">
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			  <li></li>
			</ul>
		</div>
	</div>
</div>
<audio id="autoplay" loop="loop" src="music/HappyBirthday-bgm.mp3"></audio>
<script>
	// 背景音乐自动播放
	window.addEventListener('DOMContentLoaded', function() {
		var audio = document.getElementById('autoplay');
		// 尝试播放音乐
		var playPromise = audio.play();
		if (playPromise !== undefined) {
			playPromise.catch(function(error) {
				// 如果自动播放失败，等待用户交互后再播放
				document.addEventListener('click', function() {
					audio.play();
				}, { once: true });
			});
		}
	});
</script>
</body>
</html>
